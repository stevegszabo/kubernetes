---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: google
  namespace: demo
  labels:
    app: google
spec:
  selector:
    istio: egressgateway
  servers:
  - port:
      name: tls
      number: 443
      protocol: TLS
    tls:
      mode: PASSTHROUGH
    hosts:
    - www.google.com

---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: google
  namespace: demo
  labels:
    app: google
spec:
  hosts:
  - www.google.com
  resolution: DNS
  ports:
  - name: tls
    number: 443
    protocol: TLS

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: google
  namespace: demo
  labels:
    app: google
spec:
  host: istio-egressgateway.istio-system.svc.cluster.local
  subsets:
  - name: google

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: google
  namespace: demo
  labels:
    app: google
spec:
  hosts:
  - www.google.com
  gateways:
  - google
  - mesh
  tls:
  - match:
    - gateways:
      - mesh
      port: 443
      sniHosts:
      - www.google.com
    route:
    - destination:
        host: istio-egressgateway.istio-system.svc.cluster.local
        subset: google
        port:
          number: 443
      weight: 100
  - match:
    - gateways:
      - google
      port: 443
      sniHosts:
      - www.google.com
    route:
    - destination:
        host: www.google.com
        port:
          number: 443
      weight: 100
