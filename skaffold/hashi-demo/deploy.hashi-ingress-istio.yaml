---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: hashi-demo
  labels:
    app: hashi-demo
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: MUTUAL
      credentialName: hashi-demo-credential
    hosts:
    - hashi-demo.example.com
